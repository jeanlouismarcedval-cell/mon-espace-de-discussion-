<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laisser un commentaire</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #messageForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    #messageForm input, #messageForm textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #messageForm button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    #messageForm button:hover { background-color: #0056b3; }

    .message {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .reply {
      margin-left: 30px;
      background: #f9f9f9;
    }

    .message strong {
      display: block;
      color: #007BFF;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .reply-btn {
      color: #007BFF;
      cursor: pointer;
      font-size: 13px;
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-size: 13px;
    }

    .delete-btn:hover, .reply-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Laisser un commentaire</h2>
    <form id="messageForm">
      <input type="text" id="name" placeholder="Votre nom" required />
      <textarea id="message" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>

    <div id="chatMessages"></div>
  </div>

  <script>
    const API_URL = "http://localhost:3000";
    let replyToId = null;

    async function fetchMessages() {
      const res = await fetch(API_URL + "/messages");
      const messages = await res.json();
      displayMessages(messages);
    }

    function displayMessages(messages) {
      const container = document.getElementById("chatMessages");
      container.innerHTML = "";

      const buildTree = (parentId = null) =>
        messages
          .filter(m => m.parent_id === parentId)
          .map(m => {
            const replies = buildTree(m.id);
            return `
              <div class="message ${parentId ? 'reply' : ''}">
                <strong>${m.name}</strong>
                <p>${m.message}</p>
                <div class="actions">
                  <span class="reply-btn" onclick="replyTo(${m.id}, '${m.name}')">â†© RÃ©pondre</span>
                  <span class="delete-btn" onclick="deleteMessage(${m.id})">ðŸ—‘ Supprimer</span>
                </div>
                ${replies.join("")}
              </div>`;
          });

      container.innerHTML = buildTree().join("");
    }

    function replyTo(id, name) {
      replyToId = id;
      const textarea = document.getElementById("message");
      textarea.placeholder = `RÃ©ponse Ã  ${name}...`;
      textarea.focus();
    }

    async function deleteMessage(id) {
      if (!confirm("Voulez-vous vraiment supprimer ce message ?")) return;
      await fetch(API_URL + "/messages/" + id, { method: "DELETE" });
      fetchMessages();
    }

    document.getElementById("messageForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      await fetch(API_URL + "/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message, parent_id: replyToId })
      });

      document.getElementById("message").value = "";
      document.getElementById("message").placeholder = "Votre message...";
      replyToId = null;
      fetchMessages();
    });

    fetchMessages();
  </script>
</body>
</html>
