<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laisser un commentaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .comment-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .message strong {
      color: #007bff;
    }
    .delete-btn {
      background: none;
      color: red;
      border: none;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="comment-box">
    <h2>Laisser un commentaire</h2>

    <input type="text" id="name" placeholder="Votre nom" />
    <textarea id="message" placeholder="Votre message..." rows="4"></textarea>
    <button onclick="sendMessage()">Envoyer</button>

    <div id="messages"></div>
  </div>

  <script>
    // === URL de ton serveur Railway ===
    const API_URL = "https://ton-projet-production.up.railway.app";

    // === ID de l’article courant (extrait de l’URL) ===
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get("articleId") || "default";

    async function loadMessages() {
      const res = await fetch(`${API_URL}/messages?articleId=${articleId}`);
      const messages = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <strong>${msg.name}</strong> <small>(${new Date(msg.created_at).toLocaleString()})</small>
          <button class="delete-btn" onclick="deleteMessage(${msg.id})">✖</button>
          <p>${msg.message}</p>
        `;
        container.appendChild(div);
      });
    }

    async function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return alert("Veuillez remplir tous les champs");
      await fetch(`${API_URL}/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message, articleId }),
      });
      document.getElementById("message").value = "";
      loadMessages();
    }

    async function deleteMessage(id) {
      if (!confirm("Supprimer ce message ?")) return;
      await fetch(`${API_URL}/messages/${id}`, { method: "DELETE" });
      loadMessages();
    }

    loadMessages();
  </script>
</body>
</html>
